<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 class="title">Password Generator</h1>
    <div class="text-block bg-dark-blue">
        <span class="passwordText"></span>
        <div class="clickToCopy">
        click to copy
        </div>
    </div>
    <h3 class="label-text">Length <span id="range_count">0</span></h3>
    <div class="character-length py-10 bg-dark-blue">
        <span class="pl-4">4</span>
        <input type="range" min="4" max="32" id="characterLength" oninput="updateLength(this.value)">
        <span class="pr-32">32</span>
    </div>
    <h3 class="label-text">
        Settings
    </h3>
    <div class="randomChecked">
    <div class="uppercase bg-dark-blue py-10 between">
        <label for="includeUpper">Include Uppercase</label>
        <label class="switch">
            <input class="search" type="checkbox" id="includeUpper">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="lowercase bg-dark-blue py-10 between">
        <label for="includeLower">Include Lowercase</label>
        <label class="switch">
            <input class="search" type="checkbox" id="includeLower">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="numbers bg-dark-blue py-10 between">
        <label for="includeNumbers">Include Numbers</label>
        <label class="switch">
            <input class="search" type="checkbox" id="includeNumbers">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="symbols bg-dark-blue py-10 between">
        <label for="includeSymbols">Include Symbols</label>
        <label class="switch">
            <input class="search" type="checkbox" id="includeSymbols">
            <span class="slider round"></span>
            </label>
    </div>
    </div>
    <div class="submit">
        <button type="submit" class="generate-btn">Generate Password</button>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
